<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <h1> Calculator Program in JavaScript </h1>
    <div class= "formstyle">
    <form name = "form1">
        
        <!-- This input box shows the button pressed by the user in calculator. -->
      <input id = "calc" type ="text" name = "answer"> <br> <br>
      <!-- Display the calculator button on the screen. -->
      <!-- onclick() function display the number prsses by the user. -->
      <input type = "button" id="block1" value = "1" onclick = "form1.answer.value += '1' ">
      <input type = "button" id="block2" value = "2" onclick = "form1.answer.value += '2' ">
      <input type = "button" id="block3" value = "3" onclick = "form1.answer.value += '3' ">
       <input type = "button" id="plus" value = "+" onclick = "form1.answer.value += '+' ">
      <br> <br>
      
      <input type = "button" id="block4" value = "4" onclick = "form1.answer.value += '4' ">
      <input type = "button" id="block5" value = "5" onclick = "form1.answer.value += '5' ">
      <input type = "button" id="block6" value = "6" onclick = "form1.answer.value += '6' ">
      <input type = "button" id="minus" value = "-" onclick = "form1.answer.value += '-' ">
      <br> <br>
      
      <input type = "button" id="block7" value = "7" onclick = "form1.answer.value += '7' ">
      <input type = "button" id="block8" value = "8" onclick = "form1.answer.value += '8' ">
      <input type = "button" id="block9" value = "9" onclick = "form1.answer.value += '9' ">
      <input type = "button" id="multiply" value = "*" onclick = "form1.answer.value += '*' ">
      <br> <br>
      
      
      <input type = "button" id="divide" value = "/" onclick = "form1.answer.value += '/' ">
      <input type = "button" id="block0" value = "0" onclick = "form1.answer.value += '0' ">
        <input type = "button" id="dot" value = "." onclick = "form1.answer.value += '.' ">
        <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
      <input type = "button" id="ans" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
      <br> 
      <!-- Display the Cancel button and erase all data entered by the user. -->
      <input type = "button" id="clr" value = "Clear All" onclick = "form1.answer.value = ' ' "  >
      <br> 
      
    </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>


</body>

</html>
